<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <h1>刈谷市給食食べたいランキング</h1>
    <table id="maintable">
      <tr>
        <th>順位</th><th>食べ物</th><th>投票数</th>
      </tr>
    </table>

    <a href="vote.html">投票ページへ戻る</a>

    <div><canvas width="400" height="300" id="sample"></canvas></div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <!--[if IE]><script type="text/javascript" src="js/html5jp/excanvas/excanvas.js"></script><![endif]-->
<script type="text/javascript" src="js/html5jp/graph/circle.js"></script>
    <script>
      $(function(){
        var $table = $('#maintable')
        $.ajax({
          type: 'GET',
          url: 'http://localhost:8080/api/ranking',
          dataType: 'json',
          success: function(json){
      var dataset = []

            $.each(json['ranking'], function(index, val){
              var id = val['id']
              var vote = val['vote'];
              var name = val['name'];
              $table.append('<tr><td>'+(index + 1)+'</td><td>'+name+'</td><td>'+vote+'</td></tr>');


      var data = [name, vote]
      dataset.push(data);

      
            });
            
            $('.votebutton').click(function(e){
              id = $(this).val();
              $.ajax({
                type: 'POST',
                url: 'http://localhost:8080/api/vote/' + id,
                dataType: 'json',
                success: function(json){
                  location.reload();
                }
              });
            });

      var cg = new html5jp.graph.circle("sample");
      if( ! cg ) { return; }
      cg.draw(dataset);


      
          }
        });
        
        $('#newfood_add').click(function(e){
          var newfood = $('#newfood').val();
          $.ajax({
            type: 'POST',
            url: 'http://localhost:8080/api/new',
            data: {
              'newfood' : newfood
            },
            dataType: 'json',
            success: function(json){
              location.reload();
            }
          });
        });
      });
    </script>
  </body>
</html>
